mpi:
  - mpich
  - openmpi
pin_run_as_build:
  tensorflow:
    min_pin: x.x
    max_pin: x.x
# abseil now only support MacOS >=10.13, see
# https://github.com/abseil/abseil-cpp#support and
# https://github.com/abseil/abseil-cpp/issues/1513
MACOSX_SDK_VERSION:        # [osx and x86_64]
  - "10.13"                # [osx and x86_64]
c_stdlib_version:          # [osx and x86_64]
  - "10.13"                # [osx and x86_64]

# beta version
channel_targets:
  - conda-forge deepmd-kit_rc
# For the unclear reason, pytorch 2.3 + tensorflow 2.16 on linux give segfault in abseil
# https://github.com/conda-forge/deepmd-kit-feedstock/pull/78#discussion_r1664733365
pytorch:                   # [linux]
- '2.4'                    # [linux]
tensorflow:                # [linux]
- '2.17'                   # [linux]
